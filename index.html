<!DOCTYPE html>
<html>

<head>
	<title>Rock Paper Scissors</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="content">
		<div class="rpsButtons">
			<button id="rpsButton">Rock</button>
			<button id="rpsButton">Paper</button>
